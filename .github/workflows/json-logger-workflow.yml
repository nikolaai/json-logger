name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    types: [ closed ]
    branches:
      - main

env:
  GHCR_USERNAME: nikolaai
  GHCR_REPOSITORY: json-logger
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: refs/heads/main
      
      - name: Set Docker image tag
        # run: echo "TAG=1.1.$(( $GITHUB_RUN_NUMBER - 21 ))" >> $GITHUB_ENV
        run: |
          YEAR_MONTH=$(date +%Y.%m)
          IMAGE_COUNT=$(echo "$(curl -s -H \"Accept: application/vnd.github.v3+json\" https://api.github.com/repos/$GITHUB_REPOSITORY/package/container/$GHCR_REPOSITORY/versions?per_page=100 | jq '.[].name' | grep -c \"^$YEAR_MONTH.\") + 1" | bc)
          TAG=$YEAR_MONTH.$IMAGE_COUNT
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ghcr.io/$GHCR_USERNAME/$GHCR_REPOSITORY:${{ env.TAG }} -t ghcr.io/$GHCR_USERNAME/$GHCR_REPOSITORY:latest --progress=plain .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          IMAGE_TAG="ghcr.io/$GHCR_USERNAME/$GHCR_REPOSITORY:${{ env.TAG }}"
          docker push $IMAGE_TAG
          docker push ghcr.io/$GHCR_USERNAME/$GHCR_REPOSITORY:latest

      - name: Scan Docker image with trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/nikolaai/json-logger:${{ env.TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'